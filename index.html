<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Mail Dispatcher</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>

<body>
    <div class="container ">
        <div class="select animated fadeInDown delay-4s">
            <h1 style="color: rgb(174, 121, 67);">Mass - Mail<br> Dispatcher</h1>

            <input type="file" id="upload" accept="text/csv">         
        </div>
        <div class="mailInfo">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>WRITE YOUR MAIL HERE</h2>
            <input type="email" id="from" placeholder="From (Email ID)" required>
          
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="msg" rows="12" cols="12" placeholder="Body" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    </div>

    <div class="tables">
        <div class="valTab">
            <table id="val">
                <tr>
                    <td>
                        <h2>Valid Emails : <span id="valCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
        <div class="invalTab">
            <table id="inval">
                <tr>
                    <td>
                        <h2>Invalid Emails : <span id="invalCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
<hr>    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
        {
          boxClass:     'wow',      
          animateClass: 'animated', 
          offset:       0,         
          mobile:       true,       
          live:         true,       
          callback:     function(box) {
                  },
          scrollContainer: null,   
          resetAnimation: true,     
        }
      );
      wow.init();
      </script>
</body>

</html>
